<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lockerbie</title>
    <style>

    @import url('https://fonts.googleapis.com/css?family=Montserrat:300,400');

body{
  background-color:#193441;
  dislay:grid;
  justify-content:center;
  align-items:center;
  font-family: 'Montserrat', sans-serif;
}

.form{
  margin-top:20%;
}

input{
  display:block;
  background:inherit;
  width:350px;
  height:40px;
  color:#3E606F;
  font-size:20px;
  margin:27px auto;
  box-sizing: border-box;
  border:1px solid rgba(49, 170, 175,0.52);
  border-radius:25px;
  padding:20px;
}

a{
  text-decoration:none;
}
.buttons{
  display:grid;
  justify-content:center;
}

.signup{
  background:#31AA9D;
  font-size:20px;
  width:350px;
  height:40px;
  padding:10px 0 0;
  border:none;
  border-radius:25px;
  text-align: center;
  color:rgba(244, 244, 244, 0.66);
  box-shadow: 0px 5px 4px rgba(0, 0, 0, 0.25);
}

.social{
  display:inline;
  margin-top:30px;
  text-align:center;
}

.btn{
  width:168px;
  height:40px;
  margin:10px;
  padding:10px 30px;
  color:#f4f4f4;
}

.facebook{
  background:#3169AA;
  box-shadow: 0px 5px 4px rgba(0, 0, 0, 0.25);
  border-radius: 500px;
}
.google{
  background:#D73535;
  box-shadow: 0px 5px 4px rgba(0, 0, 0, 0.25);
  border-radius: 500px;
}

    </style>
  </head>
  <body>
<div class="form">
    <input type="text" Placeholder="Name..">
    <input type="Email" Placeholder="Email..">
    <input type="text" Placeholder="Password">
    <input type="text" Placeholder="Re-type Password">
</div>
<div class="buttons">
    <a href="#" class="signup">SignUp</a>
    <div class="social">
      <a href="#" class="btn facebook">facebook</a>
      <a href="#" class="btn google">Google</a>
    </div>
</div>

  </body>
</html>
